<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Webovio</title>
    <link rel="shortcut icon" href="./icons/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="header__btn">
                    <button id="btn">
                        <span></span>
                        <span></span>
                        <span></span>

                </div>

        </div>

    <!-- INTRO -->
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__info">
                    <p class="intro__info_p1">A place where</p>
                    <h1 class="intro__info_title">A creative agency for redemptive brands</h1>
                    <p class="intro__info_p2">Anteelo is a leading strategic design firm that builds powerful digital solutions for startups and enterprises.</p>
                    <a href="#!" class="intro__info_link">Get in touch</a>
                </div>
            </div>

    <script src="./js/app.js"></script>
