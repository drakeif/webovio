<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webovio</title>
    <link rel="shortcut icon" href="./icons/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body id="body">
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="header__btn">
                    <button id="btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- INTRO -->
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__info">
                    <p class="intro__info_p1">A place where</p>
                    <h1 class="intro__info_title">A creative agency for redemptive brands</h1>
                    <p class="intro__info_p2">Anteelo is a leading strategic design firm that builds powerful digital solutions for startups and enterprises.</p>
                    <a href="#!" class="intro__info_link">Get in touch</a>
                </div>
            </div>
        </div>
    </section>
    <!-- MODAL MENU -->
    <div class="modal" id="modal">
        <div class="container">
            <div class="modal__menu">
                <div class="modal__nav">
                    <div class="modal__logo">
                        <img src="./icons/favicon.svg" alt="modal logo">
                    </div>
                    <nav class="modal__links">
                        <a href="#!">About</a>
                        <a href="#!">Work</a>
                        <a href="#!">Contact</a>
                    </nav>
                    <div class="modal__follow">
                        <h3>Follow</h3>
                    </div>
                    <div class="modal__social">
                        <a class="modal__social_icon" href="#!"><i class="fab fa-facebook-square"></i></a>
                        <a class="modal__social_icon" href="#!"><i class="fab fa-instagram-square"></i></i></a>
                        <a class="modal__social_icon" href="#!"><i class="fab fa-twitter-square"></i></a>
                        <a class="modal__social_icon" href="#!"><i class="fab fa-telegram"></i></a>
                    </div>
                    <div class="modal__author">
                        <p>&copy; 2021 <a class="modal__toGo" href="https://okhlopkov.pp.ua" target="_blank">VOLD-Studio</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPT -->
    <script src="https://kit.fontawesome.com/cec9630fdb.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
